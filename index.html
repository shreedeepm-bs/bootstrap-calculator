<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator (Dark Mode Only)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        /* --- CSS Variables for Dark Themes --- */
        /* Dark Theme Variant 1 Variables (Default, less deep dark) */
        /* This theme is based on the original 'body' values without the 'dark-mode' class */
        body {
            --bg-color: #343a40; /* Darker body background */
            --text-color: #f8f9fa; /* Lighter text color */
            --calculator-bg: #212529; /* Darker calculator card */
            --display-bg: #495057; /* Slightly lighter dark for display */
            --display-text: #f8f9fa; /* Lighter display text */
            --btn-num-bg: #495057; /* Darker grey for number buttons */
            --btn-num-text: #f8f9fa; /* Lighter text for number buttons */
            --btn-op-bg: #e69d00; /* Adjusted yellow for contrast */
            --btn-op-text: #212529; /* Darker text for operator buttons */
            --btn-eq-bg: #0b5ed7; /* Adjusted blue */
            --btn-eq-text: #ffffff;
            --btn-clear-bg: #c82333; /* Adjusted red */
            --btn-clear-text: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.5); /* Darker shadow */
            --btn-secondary-hover-bg: #343a40;
            --btn-operator-hover-bg: #c78d00;
            --btn-equals-hover-bg: #084298;
            --btn-clear-hover-bg: #a71d2a;
        }

        /* Dark Theme Variant 2 Variables (Deeper Dark, when 'dark-mode' class IS present) */
        /* This is a new, slightly different and potentially deeper dark theme */
        body.dark-mode {
            --bg-color: #212529; /* Even darker body background */
            --text-color: #e0e0e0; /* Slightly less bright text */
            --calculator-bg: #1a1d20; /* Deep dark calculator card */
            --display-bg: #343a40; /* Darker display */
            --display-text: #e0e0e0; /* Lighter display text */
            --btn-num-bg: #3a4046; /* Slightly darker grey for number buttons */
            --btn-num-text: #e0e0e0; /* Lighter text for number buttons */
            --btn-op-bg: #cc9000; /* More muted yellow for contrast */
            --btn-op-text: #1a1d20; /* Dark text for operator buttons */
            --btn-eq-bg: #084d9f; /* Deeper blue */
            --btn-eq-text: #ffffff;
            --btn-clear-bg: #b02735; /* Deeper red */
            --btn-clear-text: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.7); /* Even darker shadow */
            --btn-secondary-hover-bg: #2b3035;
            --btn-operator-hover-bg: #aa7d00;
            --btn-equals-hover-bg: #063a7a;
            --btn-clear-hover-bg: #90202c;
        }

        /* --- Global Styling & Theme Application --- */
        body {
            display: flex;
            flex-direction: column; /* Allows content to stack vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth theme transition */
        }

        /* --- Theme Toggle Button Styling --- */
        .theme-toggle-container {
            width: 100%;
            max-width: 350px; /* Align with calculator width */
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px; /* Space between toggle and calculator */
        }
        #theme-toggle {
            font-size: 1.2em;
            width: 50px; /* Make button square */
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%; /* Make it round */
            background-color: var(--btn-num-bg); /* Use number button bg for consistency */
            border-color: var(--btn-num-bg);
            color: var(--btn-num-text);
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
        #theme-toggle:hover {
            background-color: var(--btn-secondary-hover-bg);
            border-color: var(--btn-secondary-hover-bg);
            color: var(--btn-num-text); /* Keep text color for hover */
        }

        /* --- Calculator Specific Styling --- */
        .calculator {
            width: 100%;
            max-width: 350px; /* Max width for calculator */
            background-color: var(--calculator-bg);
            transition: background-color 0.3s ease;
        }
        /* Override Bootstrap's shadow color to be theme-aware */
        .card.shadow-lg {
             box-shadow: 0 1rem 3rem var(--shadow-color) !important;
        }

        .calculator-display {
            background-color: var(--display-bg);
            color: var(--display-text);
            font-size: 2.5em;
            padding: 20px;
            text-align: right;
            border-top-left-radius: 0.375rem;
            border-top-right-radius: 0.375rem;
            margin-bottom: 0;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .calculator-buttons .btn {
            width: 100%;
            height: 70px;
            font-size: 1.5em;
            margin: 2px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        /* --- Button Theme Overrides --- */
        /* Numbers (using btn-secondary) */
        .btn-secondary {
            background-color: var(--btn-num-bg);
            border-color: var(--btn-num-bg);
            color: var(--btn-num-text);
        }
        .btn-secondary:hover {
            background-color: var(--btn-secondary-hover-bg);
            border-color: var(--btn-secondary-hover-bg);
        }

        /* Operators */
        .btn-operator {
            background-color: var(--btn-op-bg);
            border-color: var(--btn-op-bg);
            color: var(--btn-op-text);
        }
        .btn-operator:hover {
            background-color: var(--btn-operator-hover-bg);
            border-color: var(--btn-operator-hover-bg);
        }

        /* Equals */
        .btn-equals {
            background-color: var(--btn-eq-bg);
            border-color: var(--btn-eq-bg);
            color: var(--btn-eq-text);
        }
        .btn-equals:hover {
            background-color: var(--btn-equals-hover-bg);
            border-color: var(--btn-equals-hover-bg);
        }

        /* Clear */
        .btn-clear {
            background-color: var(--btn-clear-bg);
            border-color: var(--btn-clear-bg);
            color: var(--btn-clear-text);
        }
        .btn-clear:hover {
            background-color: var(--btn-clear-hover-bg);
            border-color: var(--btn-clear-hover-bg);
        }

        /* --- Layout Adjustments --- */
        .card-body {
            padding: 0;
        }
        .row.g-2 {
            margin: 0;
        }
        .col-3, .col-6 {
            padding: 2px;
        }
    </style>
</head>
<body>

    <div class="theme-toggle-container">
        <button id="theme-toggle" class="btn">ðŸŒ™</button>
    </div>

    <div class="calculator card shadow-lg">
        <div class="calculator-display" data-display>0</div>
        <div class="card-body">
            <div class="row g-2">
                <div class="col-6">
                    <button class="btn btn-clear btn-lg" data-all-clear>C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-operator btn-lg" data-operation>/</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-operator btn-lg" data-operation>*</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-lg" data-number>7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-lg" data-number>8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-lg" data-number>9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-operator btn-lg" data-operation>-</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-lg" data-number>4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-lg" data-number>5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-lg" data-number>6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-operator btn-lg" data-operation>+</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-lg" data-number>1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-lg" data-number>2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-lg" data-number>3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-equals btn-lg" data-equals>=</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-secondary btn-lg" data-number>0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-lg" data-number>.</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JavaScript for Calculator Logic -->
    <script src="script.js" defer></script>
    <!-- Theme Toggle Logic (modified for dark mode only) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const body = document.body;

            // Function to apply a specific dark theme variant
            // true for Dark Theme Variant 2 (deeper dark), false for Dark Theme Variant 1 (less deep dark)
            function setDarkThemeVariant(isDarkerVariant) {
                if (isDarkerVariant) {
                    body.classList.add('dark-mode');
                    localStorage.setItem('darkThemeVariant', 'darker');
                } else {
                    body.classList.remove('dark-mode');
                    localStorage.setItem('darkThemeVariant', 'less-dark');
                }
            }

            // Check for saved dark theme variant preference
            const savedVariant = localStorage.getItem('darkThemeVariant');
            if (savedVariant === 'less-dark') {
                setDarkThemeVariant(false); // Apply Dark Theme Variant 1
            } else {
                // Default to Dark Theme Variant 2 (deeper dark) if no preference or saved as 'darker'
                setDarkThemeVariant(true);
            }

            // Toggle dark theme variant on button click
            themeToggleBtn.addEventListener('click', () => {
                const currentVariantIsDarker = body.classList.contains('dark-mode');
                setDarkThemeVariant(!currentVariantIsDarker); // Toggle to the other dark variant
            });
        });
    </script>
</body>
</html>
